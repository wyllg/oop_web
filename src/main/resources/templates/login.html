<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="login-style.css" />
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="form-box">
            <form th:action="@{/login}" method="post">
                <h1>Login</h1>

                <!-- Error Message for Invalid Username/Password -->
                <div th:if="${param.error != null}" class="error-message">
                    <p>Invalid username or password. Please try again.</p>
                </div>

                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="Username" required />
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password" required />
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Hello, Welcome!</h1>
            <p>Don't have an account?</p>
            <a th:href="@{/signup}"><button class="btn register-btn">Register</button></a>
        </div>
    </div>
</div>
</body>
</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Raleway', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to top, rgba(255, 255, 255, 0.75), hsla(229, 100%, 50%, 0.822)),
    url("https://www.lamudi.com.ph/journal/wp-content/uploads/2017/05/52.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    padding: 20px;
    position: relative;
}

.container {
    position: relative;
    width: 850px;
    height: 440px;
    background-color: #fff;
    box-shadow: 0 0 30px rgba(0, 0, 0, .2);
    margin: 20px;
    border-radius: 20px;
    overflow: hidden;
    transition: height 0.6s ease-in-out;
}

.form-box {
    position: absolute;
    right: 0;
    width: 50%;
    height: 100%;
    background: rgb(255, 255, 255);
    display: flex;
    color: #333;
    text-align: center;
    padding: 40px;
    padding-top: 70px;
    transition: .6s ease-in-out  1.2s, visibility 0s 1s;
    z-index: 1;
}

.form-box.register {
    visibility: hidden;
}

form {
    width: 100%;
}

.container h1 {
    font-size: 36px;
    margin: -10px 0;
}

.input-box {
    position: relative;
    margin: 30px 0;
}

.input-box input {
    width: 100%;
    padding: 13px 50px 13px 20px;
    background: #eee;
    border: none;
    border-radius: 11px;
    outline: none;
    font-size: 16px;
    color: #333;
    font-weight: 500;
}

.input-box input::placeholder {
    color: #888;
    font-weight: 400;
}

.input-box i {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #888;
}

.btn {
    width: 100%;
    height: 48px;
    background: #0066ff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,.1);
    border: none;
    cursor: pointer;
    font-size: 16px;
    color: #fff;
    font-weight: 600;
    transition:
    background-color 0.25s ease-in;
}

.btn:hover {
    background-color: #0041a3;
    transition:
    background-color 0.25s ease-in;
}

.container p {
    font-size: 14.5px;
    margin: 15px 0;
}

.toggle-box {
    position: absolute;
    width: 100%;
    height: 100%;
}

.toggle-box::before{
    content: '';
    position: absolute;
    left: -250%;
    width: 300%;
    height: 100%;
    background: #0066ff;
    z-index: 2;
    transition: 1.8s ease-in-out
}

.container.active .toggle-box::before {
    left: 50%;
}

.toggle-panel {
    position: absolute;
    width: 50%;
    height: 100%;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2;
    transition: .6s ease-in-out;
}

.toggle-panel.toggle-left {
    left: 0;
    transition-delay: 1.2s;
}

.container.active .toggle-panel.toggle-left {
    left: -50%;
    transition-delay: .6s;
}

.toggle-panel.toggle-right {
    right: -50%;
    transition-delay: .6s;
}

.container.active .toggle-panel.toggle-right {
    right: 0;
    transition-delay: 1.2s;
}

.toggle-panel p {
    margin-bottom: 20px;
}

.toggle-panel .btn {
    width: 160px;
    height: 46px;
    background: transparent;
    border: 2px solid #fff;
}

.register-btn:hover, .login-btn:hover {
    width: 160px;
    height: 46px;
    background: #fff;
    color: #0066ff;
}

.error-message {
    margin: 30px;
    color: red;
    font-size: 14px;
    text-align: center;
}

.error-message p {
    margin: 0;
    padding: 10px;
    background-color: #ffd6d6;
    border: 1px solid red;
    border-radius: 5px;
}
</style>
