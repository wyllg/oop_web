<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User Profile</title>
</head>
<body>

<h1>Edit User Profile</h1>

<div>
    <form th:action="@{/profile/edit/{username}(username=${user.username})}" th:object="${user}" method="post">
        <!-- First Name -->
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" required>
            <div th:if="${#fields.hasErrors('firstName')}">
                <span th:errors="*{firstName}"></span>
            </div>
        </div>

        <!-- Last Name -->
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" required>
            <div th:if="${#fields.hasErrors('lastName')}">
                <span th:errors="*{lastName}"></span>
            </div>
        </div>

        <!-- Username -->
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" required>
            <div th:if="${#fields.hasErrors('username')}">
                <span th:errors="*{username}"></span>
            </div>
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}">
                <span th:errors="*{email}"></span>
            </div>
        </div>

        <!-- Bio -->
        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" th:field="*{bio}" rows="4" cols="50"></textarea>
            <div th:if="${#fields.hasErrors('bio')}">
                <span th:errors="*{bio}"></span>
            </div>
        </div>

        <!-- Birthday -->
        <div>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" th:field="*{birthday}">
            <div th:if="${#fields.hasErrors('birthday')}">
                <span th:errors="*{birthday}"></span>
            </div>
        </div>

        <!-- Address -->
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}">
            <div th:if="${#fields.hasErrors('address')}">
                <span th:errors="*{address}"></span>
            </div>
        </div>

        <!-- Contact Number -->
        <div>
            <label for="contactNumber">Contact Number</label>
            <input type="text" id="contactNumber" th:field="*{contactNumber}">
            <div th:if="${#fields.hasErrors('contactNumber')}">
                <span th:errors="*{contactNumber}"></span>
            </div>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Update Profile</button>
        </div>
    </form>
</div>

<a href="/">Back to Home</a>

</body>
</html>
