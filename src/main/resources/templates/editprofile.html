<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User Profile</title>
<!--    <link rel="stylesheet" href="edit-profile-style.css">-->
    <script>
        function previewImage() {
            const input = document.getElementById('profilePicUrl');
            const preview = document.getElementById('imagePreview');
            const url = input.value.trim();
            if (url) {
                preview.src = url;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="form-title">Edit User Profile</h1>
        <hr>
        <form th:action="@{/profile/{username}/edit(username=${user.username})}" th:object="${user}" method="post">

            <input type="hidden" name="id" th:field="*{id}" />

            <div class="form-section">
                <h2>User Details</h2>

                <!-- First Name -->
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" required>
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" required>
                </div>

                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" readonly>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" readonly>
                </div>

                <!-- Bio -->
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" th:field="*{bio}" rows="4"></textarea>
                </div>

                <!-- Birthday -->
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" th:field="*{birthday}">
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" th:field="*{address}">
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" th:field="*{contactNumber}" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <!-- Contact Number -->
                <!--        <div>-->
                <!--            <label for="contactNumber">Contact Number</label>-->
                <!--            <input type="text" id="contactNumber" th:field="*{contactNumber}">-->
                <!--            <div th:if="${#fields.hasErrors('contactNumber')}">-->
                <!--                <span th:errors="*{contactNumber}"></span>-->
                <!--            </div>-->
                <!--        </div>-->

                <!--Profile Picture-->
                <div class="form-group">
                    <label for="profilePicUrl">Profile Picture URL</label>
                    <input type="url" id="profilePicUrl" th:field="*{profilePicUrl}" oninput="previewImage()">
                    <div class="image-preview-container">
                        <img id="imagePreview" src="" alt="Image Preview">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Education</h2>
                <div class="form-group">
                    <label for="school">School</label>
                    <input type="text" id="school" th:field="*{school}">
                </div>
                <div class="form-group">
                    <label for="degree">Degree</label>
                    <input type="text" id="degree" th:field="*{degree}">
                </div>
                <div class="form-group">
                    <label for="fieldOfStudy">Field of Study</label>
                    <input type="text" id="fieldOfStudy" th:field="*{fieldOfStudy}">
                </div>

                <!-- Start Month Dropdown -->
                <div class="form-group">
                    <label for="startMonth">Start Month</label>
                    <select id="startMonth" th:field="*{startMonth}">
                        <option value="">Select Month</option>
                        <option th:each="month : ${months}" th:value="${month}" th:text="${month}"></option>
                    </select>
                </div>

                <!-- Start Year Dropdown -->
                <div class="form-group">
                    <label for="startYear">Start Year</label>
                    <select id="startYear" th:field="*{startYear}">
                        <option value="">Select Year</option>
                        <option th:each="year : ${years}" th:value="${year}" th:text="${year}"></option>
                    </select>
                </div>

                <!-- End Month Dropdown -->
                <div class="form-group">
                    <label for="endMonth">End Month</label>
                    <select id="endMonth" th:field="*{endMonth}">
                        <option value="">Select Month</option>
                        <option th:each="month : ${months}" th:value="${month}" th:text="${month}"></option>
                    </select>
                </div>

                <!-- End Year Dropdown -->
                <div class="form-group">
                    <label for="endYear">End Year</label>
                    <select id="endYear" th:field="*{endYear}">
                        <option value="">Select Year</option>
                        <option th:each="year : ${years}" th:value="${year}" th:text="${year}"></option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" class="btn">Update Profile</button>
                <a href="/landing" class="btn-outline">Back to Home</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
