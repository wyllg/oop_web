<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
</head>
<body>

<h1>User Profile</h1>

<p><strong>Username:</strong> <span th:text="${user.username}">Username</span></p>
<p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
<p><strong>First Name:</strong> <span th:text="${user.firstName}">First Name</span></p>
<p><strong>Last Name:</strong> <span th:text="${user.lastName}">Last Name</span></p>

<a href="/">Back to Home</a>

<div>
    <h1>Edit Profile</h1>
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <!-- First Name -->
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" required>
            <div th:if="${#fields.hasErrors('firstName')}">
                <span th:errors="*{firstName}"></span>
            </div>
        </div>
        <!-- Last Name -->
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" required>
            <div th:if="${#fields.hasErrors('lastName')}">
                <span th:errors="*{lastName}"></span>
            </div>
        </div>
        <!-- Username -->
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" required>
            <div th:if="${#fields.hasErrors('username')}">
                <span th:errors="*{username}"></span>
            </div>
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}">
                <span th:errors="*{email}"></span>
            </div>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Edit Profile</button>
        </div>
    </form>
</div>

</body>
</html>
