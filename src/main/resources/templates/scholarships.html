<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Scholarships</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    form {
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
<h1>Scholarships</h1>

<h2>Add New Scholarship</h2>
<form action="#" th:action="@{/scholarships}" method="post" th:object="${scholarship}">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required th:field="*{name}">
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required th:field="*{description}">
  </div>
  <div>
    <label for="link">Link:</label>
    <input type="url" id="link" name="link" required th:field="*{link}">
  </div>
  <div>
    <button type="submit">Add Scholarship</button>
  </div>
</form>

<h2>Available Scholarships</h2>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Link</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="scholarship : ${scholarships}">
    <td th:text="${scholarship.name}"></td>
    <td th:text="${scholarship.description}"></td>
    <td><a th:href="${scholarship.link}" th:text="${scholarship.link}"></a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
