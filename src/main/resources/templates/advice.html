<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Advice Board</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
    }
    form {
        margin-bottom: 40px;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button {
        background-color: #4caf50;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .advice-item {
        background: #f9f9f9;
        border-radius: 6px;
        padding: 16px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        position: relative;
    }
    .hashtags span {
        color: #007bff;
        margin-right: 8px;
        font-weight: bold;
        cursor: pointer;
    }
    .delete-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        background-color: #e74c3c;
    }
    .delete-btn:hover {
        background-color: #c0392b;
    }
    #advice-form {
        display: none; /* Initially hidden */
        margin-bottom: 40px;
    }
  </style>
</head>
<body>

<h1>Advice Board</h1>

<!-- Search Bar -->
<form th:action="@{/advice}" method="get">
  <input type="text" name="search" placeholder="Search by hashtag..." />
  <button type="submit">Search</button>
</form>

<!-- Button to Post Advice -->
<button onclick="document.getElementById('advice-form').style.display='block'">+ Post Advice</button>

<!-- Advice Submission Form -->
<div id="advice-form">
  <form th:action="@{/advice/submit}" th:object="${advice}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="name">Your Name</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" required/>

    <label for="course">Your Course/Job</label>
    <input type="text" id="course" th:field="*{course}" placeholder="Enter your course/job" required/>

    <label for="content">Your Advice</label>
    <textarea id="content" th:field="*{content}" placeholder="Write your advice here..." required></textarea>

    <div class="hashtags" th:if="${adv.hashtags != null}">
      <span th:each="tag : ${#strings.split(adv.hashtags, ' ')}" th:text="'#' + ${tag}">#Hashtag</span>
    </div>

    <button type="submit">Submit Advice</button>
  </form>
</div>

<!-- Existing advice content... -->

<!-- Comments Section -->
<div style="margin-top: 10px;">
  <h4>Comments:</h4>
  <ul>
    <li th:each="comment : ${adv.comments}">
      <strong th:text="${comment.author}">Author</strong>:
      <span th:text="${comment.content}">Comment</span>
    </li>
  </ul>

  <form th:action="@{/advice/{id}/comment(id=${adv.id})}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="text" name="author" placeholder="Your name" required/>
    <textarea name="content" placeholder="Write a comment..." required></textarea>
    <button type="submit">Post Comment</button>
  </form>
</div>


<div>
  <h2>Posted Advice</h2>
  <div id="advice-list">
    <div th:each="adv : ${advices}" class="advice-item">
      <p><strong th:text="${adv.name}">Name</strong> (<span th:text="${adv.course}">Course/Job</span>)</p>
      <p th:text="${adv.content}">Advice content</p>
      <div class="hashtags" th:if="${adv.hashtags != null and #lists.size(adv.hashtags) > 0}">
        <span th:each="tag : ${adv.hashtags}" th:text="'#' + ${tag}">#Hashtag</span>
      </div>

      <form th:action="@{/advice/delete/{id}(id=${adv.id})}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="delete-btn" type="submit" onclick="return confirm('Delete this advice?');">Delete</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
