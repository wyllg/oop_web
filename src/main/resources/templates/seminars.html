<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Seminars & Workshops</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    a {
        text-decoration: none;
        color: blue;
    }
    img {
        width: 100px; /* Set a fixed width for images */
        height: auto; /* Maintain aspect ratio */
        display: block; /* Ensure the image is displayed as a block element */
        margin-top: 5px; /* Add some space above the image */
    }
    .apply-button {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        text-align: center;
    }
  </style>
</head>
<body>
<h1>Seminars & Workshops</h1>
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Date</th>
    <th>Link</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="seminarWorkshop : ${seminarsWorkshops}">
    <td>
      <span th:text="${seminarWorkshop.title}"></span>
      <img th:src="${seminarWorkshop.imagePath}" alt="Seminar Image" />
    </td>
    <td th:text="${seminarWorkshop.description}"></td>
    <td th:text="${seminarWorkshop.date}"></td>
    <td><a th:href="${seminarWorkshop.link}" th:text="${seminarWorkshop.link}"></a></td>
    <td>
      <form th:action="@{/seminars/apply}" method="post">
        <input type="hidden" name="seminarId" th:value="${seminarWorkshop.id}" />
        <button type="submit" class="apply-button">Apply</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
