<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Seminars & Workshops</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

    body {
      font-family: 'Raleway', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #0041a3;
      padding: 15px 40px;
      display: flex;
      justify-content: flex-end;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    h1 {
      margin: 30px 60px 20px;
      font-size: 40px;
      color: #333;
      text-align: center;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .panel {
      margin: 0 auto 40px;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 30px;
      max-width: 1600px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 10px;
    }

    .card {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
      transition: 0.2s ease-in-out;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px 20px;
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .date {
      font-size: 14px;
      color: #0041a3;
      margin-bottom: 5px;
      margin-top: 5px;
    }

    .link a {
      font-size: 14px;
      color: #274ecc;
      text-decoration: none;
      transition: 0.2s ease-in-out;
    }

    .link a:hover {
      text-decoration: underline;
      font-size: 20px;
      transition: 0.2s ease-in-out;
    }

    .description {
      font-size: 14px;
      color: #444;
      margin: 10px 0;
    }

    .apply-button {
      background-color: #005fc5;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      margin-top: 10px;
      margin-right: 15px;
    }

    .apply-button:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 12px rgba(0, 86, 179, 0.4);
      transform: translateY(-2px);
    }

    .error {
      color: red;
      margin: 20px 60px;
    }

    .nav-link-button {
        background: none;
        border: none;
        color: white;
        font-weight: bold;
        margin-left: 20px;
        cursor: pointer;
        font-family: inherit;
        font-size: inherit;
        text-decoration: none;
        padding: 0;
        transition: 0.2s ease-in-out;
      }

  </style>
</head>
<body>

<nav>
  <a href="/landing">Home</a>
  <a href="/profile">Profile</a>
<!--  <a th:if="${isAdmin}" href="/addSeminarWorkshop">Add Seminars / Workshops</a>-->
  <a href="/seminars/add">Add Seminars / Workshops</a>
  <form th:action="@{/logout}" method="post" style="display: inline;">
    <button type="submit" class="nav-link-button">Logout</button>
  </form>
</nav>

<h1>Seminars & Workshops</h1>

<!-- Display error message if it exists -->
<div th:if="${error}" class="error" th:text="${error}"></div>

<div class="panel">
  <div class="card-container">
    <div class="card" th:each="seminarWorkshop : ${seminarsWorkshops}">
      <img th:src="${seminarWorkshop.imagePath}" alt="Seminar Image">
      <div class="card-content">
        <h3 th:text="${seminarWorkshop.title}">Seminar Title</h3>
        <div class="date" th:text="${seminarWorkshop.date}">Date</div>
        <div class="link">
          <a th:href="${seminarWorkshop.link}" target="_blank">Link</a>
        </div>
        <div class="description" th:text="${seminarWorkshop.description}">Description</div>
        <div style="text-align: center; margin-top: 10px;">
          <form th:action="@{/seminars/apply}" method="post">
            <input type="hidden" name="seminarId" th:value="${seminarWorkshop.id}" />
            <button type="submit" class="apply-button">
              Apply
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
