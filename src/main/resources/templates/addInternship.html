<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Internship</title>
</head>
<body>
<h1>Add Internship</h1>
<form th:action="@{/internships}" th:object="${internship}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/>
    <br/>

    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}" required/>
    <br/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" rows="4" cols="50" required></textarea>
    <br/>

    <label for="link">Link:</label>
    <input type="url" id="link" th:field="*{link}" required/>
    <br/>

    <label for="imagePath">Image URL:</label>
    <input type="url" id="imagePath" th:field="*{imagePath}" />
    <br/>

    <button type="submit">Submit</button>
</form>

<a href="/internships">Back to internships list</a>
</body>
</html>
